<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Tailed Beast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Detail Tailed Beast</h1>
      <div id="tailed-beast-detail" class="my-4"></div>
      <button class="btn btn-secondary" onclick="window.history.back()">
        Kembali
      </button>
    </div>

    <script>
      // Ambil ID dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      if (!id) {
        console.log("‚ùå Tidak ada ID di URL!");
        document.getElementById(
          "tailed-beast-detail"
        ).innerHTML = `<p class="text-danger">ID tidak ditemukan.</p>`;
      } else {
        console.log(`‚úÖ Mengambil data untuk ID: ${id}`);

        fetch("https://narutodb.xyz/api/tailed-beast") // Ambil semua data
          .then((response) => {
            if (!response.ok) {
              throw new Error(`‚ùå API Error: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            console.log("üìå Data dari API:", data); // Debugging

            // **Cari ID yang sesuai dalam array**
            const tailedBeast = data.tailedBeasts.find(
              (beast) => beast.id == id
            );

            if (!tailedBeast) {
              throw new Error("‚ùå Data tidak ditemukan di API!");
            }

            document.getElementById("tailed-beast-detail").innerHTML = `
                        <div class="card">
                            <img src="${
                              tailedBeast.images?.[0] ||
                              "https://via.placeholder.com/300"
                            }" class="card-img-top" alt="${tailedBeast.name}">
                            <div class="card-body">
                                <h2 class="card-title">${
                                  tailedBeast.name || "Tidak diketahui"
                                }</h2>
                                <p class="card-text"><strong>ID:</strong> ${
                                  tailedBeast.id || "N/A"
                                }</p>
                                <p class="card-text"><strong>Deskripsi:</strong> ${
                                  tailedBeast.description ||
                                  "Deskripsi tidak tersedia"
                                }</p>
                            </div>
                        </div>
                    `;
          })
          .catch((error) => {
            console.error("‚ö†Ô∏è Error:", error);
            document.getElementById("tailed-beast-detail").innerHTML = `
                        <p class="text-danger">${error.message}</p>
                    `;
          });
      }
    </script>
  </body>
</html>
